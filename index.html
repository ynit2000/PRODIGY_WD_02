<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch Web App</title>
</head>
<body style="background-color: #212121; color: orange; "  >
    <div class="stopwatch">
        <p id="display">00:00:00</p>
        <button id="startStopButton" style="background-color: orange;">Start</button>
        <button id="resetButton" style="background-color: orange;">Reset</button>
        <button id="lapButton" style="background-color: orange;">Lap</button>
        <ul id="laps"></ul>
    </div>
    <script src="one.js"></script>
</body>
</html>
